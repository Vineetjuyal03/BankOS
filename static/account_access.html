<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Account Access Management</title>
    <link rel="stylesheet" href="account_access.css" />
</head>

<body>
    <header>
        <h1>Account Access Management</h1>
        <button id="backBtn">Back to Account Details</button>
    </header>

    <main>
        <section id="accessListSection">
            <h2>Users with Access</h2>
            <div id="accessList">Loading...</div>
            <button id="addUserBtn">Add User</button>
        </section>

        <div id="popupCard" class="hidden">
            <div id="popupContent">
                <h3>Add User Access</h3>
                <form id="addUserForm">
                    <label for="user_email">User Email:</label>
                    <input type="email" id="user_email" name="user_email" required />
                    <label for="transaction_pin">Transaction PIN:</label>
                    <input type="password" id="transaction_pin" name="transaction_pin" required />

                    <button type="submit">Add Access</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>
        <div id="deletePopupCard" class="hidden">
            <div id="deletePopupContent">
                <h3>Confirm Remove User Access</h3>
                <form id="deleteAccessForm">
                    <p>Enter transaction PIN to remove access for user ID: <span id="delUserId"></span></p>
                    <label for="del_transaction_pin">Transaction PIN:</label>
                    <input type="password" id="del_transaction_pin" name="del_transaction_pin" required />
                    <button type="submit">Remove Access</button>
                    <button type="button" id="delCancelBtn">Cancel</button>
                </form>
            </div>
        </div>

    </main>

    <script src="account_access.js"></script>
</body>

</html>
