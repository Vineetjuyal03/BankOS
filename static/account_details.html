<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Details - BankOS</title>
  <link rel="stylesheet" href="account_details.css" />
</head>

<body>
  <header>
    <h1>Account Details</h1>
    <button id="backBtn" title="Back to Dashboard" aria-label="Back to Dashboard">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4A90E2" stroke-width="3"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12" />
        <polyline points="12 19 5 12 12 5" />
      </svg>
    </button>

  </header>

  <main>
    <section id="accountInfo">
      <h2>Account Information</h2>
      <p><strong>Account Number:</strong> <span id="accountNo"></span></p>
      <p><strong>Account Type:</strong> <span id="accountType"></span></p>
      <p><strong>Balance:</strong> â‚¹<span id="balance"></span></p>
      <p><strong>Owner Email:</strong> <span id="ownerEmail"></span></p>
      <p><strong>Creation Date:</strong> <span id="creationDate"></span></p>

      <!-- New transaction buttons -->
      <div class="transaction-buttons">
        <button id="withdrawBtn">Withdraw</button>
        <button id="depositBtn">Deposit</button>
        <button id="transferBtn">Transfer</button>
        <button id="accessBtn">Access</button>
      </div>
    </section>

    <section id="transactionHistory">
      <h2>Transaction History</h2>
      <div id="transactionList">
        <p>Loading transactions...</p>
      </div>
    </section>
  </main>

  <!-- Popup form card -->
  <div id="popupCard" class="hidden">
    <div id="popupContent">
      <h3 id="popupTitle">Transaction</h3>
      <form id="transactionForm">
        <div id="transferAccountContainer" class="hidden">
          <label for="to_account">To Account Number:</label>
          <input type="number" id="to_account" name="to_account" min="1" />
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />

        <label for="transaction_pin">Transaction PIN:</label>
        <input type="password" id="transaction_pin" name="transaction_pin" minlength="4" maxlength="6" required
          pattern="\d{4,6}" />


        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="account_details.js"></script>
</body>

</html>
