<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Account - BankOS</title>
  <link rel="stylesheet" href="form.css" />
</head>

<body>
  <main>
    <h1>Create New Account</h1>
    <form id="createAccountForm">
      <label for="account_type">Account Type:</label>
      <select id="account_type" name="account_type" required>
        <option value="" disabled selected>Select account type</option>
        <option value="SAVINGS">Savings</option>
        <option value="FD">Fixed Deposit</option>
        <option value="LOAN">Loan</option>
      </select>
      <label for="account_duration" id="durationLabel" style="display:none;">Duration (seconds):</label>
      <input type="number" id="account_duration" name="account_duration" min="1" placeholder="Enter duration in seconds"
        style="display:none;" />

      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" name="balance" min="0" step="0.01" placeholder="e.g. 1000.00" required />

      <label for="transaction_pin">Transaction PIN:</label>
      <input type="password" id="transaction_pin" name="transaction_pin" minlength="4" maxlength="6"
        placeholder="4 to 6 digit PIN" required pattern="\d{4,6}" />
      <button type="submit">Create Account</button>
    </form>
  </main>

  <script src="create_account.js"></script>
</body>

</html>
